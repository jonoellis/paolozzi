<!DOCTYPE html>
<html>
  <head>
    <title>Eduardo Paolozzi</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />

    <style>
      h1 {
        font-family: "Press Start 2P", cursive;
        text-align: center;
        padding: 50px;
        font-size: 40px;
      }

      h2 {
        font-family: "Press Start 2P", cursive;
        text-align: left;
        font-size: 30px;
      }

      .streetview {
        margin-left: 150px;
        margin-bottom: 150px;
        margin-top: 20px;
        text-align: left;
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
        font-variation-settings: "slnt" 0;
        font-size: 24px;
      }

      iframe {
        margin-left: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Street View Eduardo Paolozzi</h1>

    <iframe
      width="1000"
      height="550"
      frameborder="0"
      style="border: 0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAokcS-ZPPZwfc4bP92n4T_6sOq26eHSjs&location=51.5289803,-0.1275327&heading=10&pitch=38&fov=100"
      allowfullscreen
    >
    </iframe>
    <div class="streetview">
      <h2>Newton</h2>
      1995 Outside the British Library, London
    </div>

    <iframe
      width="1000"
      height="550"
      frameborder="0"
      style="border: 0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAokcS-ZPPZwfc4bP92n4T_6sOq26eHSjs&location=55.9514369,-3.2248745&heading=10&pitch=33&fov=100"
      allowfullscreen
    >
    </iframe>
    <div class="streetview">
      <h2>Master of the Universe</h2>
      <div class="year">1989</div>
    </div>

    <iframe
      width="1000"
      height="550"
      frameborder="0"
      style="border: 0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAokcS-ZPPZwfc4bP92n4T_6sOq26eHSjs&location=52.2091479,0.1243578&heading=180&pitch=-2&fov=70"
      allowfullscreen
    >
    </iframe>
    <div class="streetview">      <h2>Daedalus on Wheels</h2>
      <div class="year">1989</div></div>
  </body>
</html>
