<script>
  fetch('paolozzi.json')
    .then(response => response.json())
    .then(paolozziArray => {
      let generatedHTML = '';
      paolozziArray.forEach(paolozzi => {
        generatedHTML += `
          <iframe
            width="1000"
            height="550"
            frameborder="0"
            style="border: 0"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAokcS-ZPPZwfc4bP92n4T_6sOq26eHSjs
&location=${paolozzi.coords}
&heading=${paolozzi.heading}
&pitch=${paolozzi.pitch}
&fov=${paolozzi.fov}"
            allowfullscreen
          >
          </iframe>
          <div class="streetview">
            <h2>${paolozzi.title}</h2>
            <div class="year">${paolozzi.year}</div>
            <div class="location">${paolozzi.location}</div>
          </div>
        `;
      });
      document.body.innerHTML += generatedHTML;
    })
    .catch(error => console.error('Error fetching the JSON file:', error));
</script>
