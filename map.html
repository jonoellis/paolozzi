<div id="map"></div>
  <script>
    fetch('map.json')
      .then(response => response.json())
      .then(data => {
        var map = L.map("map").setView([0, 0], 2);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        data.forEach(marker => {
          L.marker([marker.coords]).addTo(map).bindPopup(marker.title);
        });
      });
  </script>
